<!DOCTYPE HTML>
<html>
<head>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Ciaoo prova riuscita</h1>
		<h3>Login</h3>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-5">
					<input type="text" id="username" name="username" class="form-control" placeholder="insert username" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="password" name="password" placeholder="insert password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
				  <button type="submit" class="btn btn-default" text="sign in">Sign In</button>
				  <a href="/new-account" text="new account">Or create an account</a>
				  </div>
			 </div>
			</form>
	</div>
</body>
</html>
